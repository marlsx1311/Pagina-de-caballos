<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>CARRERA DE CABALLOS</h1>
    <section>
        <div id="nombre-caballos">
            <h2>Selecciona tu caballo</h2>

            <label for="caballo-uno">1</label>
            <input type="text"  value="caballo Uno" id="primero">

            <label for="caballo-dos">2</label>
            <input type="text" value="caballo Dos" id="segundo">

            <label for="caballo-tres">3</label>
            <input type="text" value="caballo Tres" id="tercero">

            <label for="caballo-cuatro">4</label>
            <input type="text" value="caballo Cuatro" id="cuarto">

            <label for="caballo-cinco">5</label>
            <input type="text" value="caballo Cinco" id="quinto">

            <label for="caballo-seis">6</label>
            <input type="text" value="caballo Seis" id="sexto">

            <button id="boton-seleccion">seleccionar</button>
        </div>
        <div id="carrera-caballos">
            <h2>Buena Suerte</h2>
            <p id="seleccion-jinete"></p>
            <p id="caballo-ganador"></p>
            <button id="boton-partida">Partida</button>
            <button id="boton-reiniciar">reiniciar</button>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
